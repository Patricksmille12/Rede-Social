<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/aside.css">
    <link rel="stylesheet" href="./src/styles/posts.css">
    <link rel="stylesheet" href="./src/styles/modal.css">

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./src/scripts/index.js" defer></script>

    <title>Criando rede social</title>
  </head>
  <body>
    <header class="header__container">
      <img class="width-img" src="./src/assets/img/logo.svg" alt="Logo do site">
      <button class="header__button">Sair</button>
    </header>
    <main class="main__container">

      <dialog class="dialog__container">
    
      </dialog>
      
      <section class="section__container">
        <div class="width-vw">
          <div class="flex-img">
            <img id="input-img" class="img-home margin-left" src="./src/assets/img/user1.svg" alt="imagem de perfil">
            <div class="flex-div">
              <h2 class="user-name">Samuel Leão</h2>
              <p class="user-desc">Front end Engineer</p>
            </div>
          </div>
          <div class="input__container">
            <input name="title" id="register__post" class="post-input" type="text" placeholder="Digite o título do post..">
            <input name="text" id="register__post" class="description-input" type="text" placeholder="Digite a descrição do post..">
            
          </div>
          <div class="div__button">
            <button id="submit" class="post-button">Postar</button>
          </div>
        </div>

        <aside class="aside__container">
          <h2 class="suggestions__title">Sugestões para você seguir</h2>
          <div class="flex-suggestions">
            <ul class="suggestions__list">
          
            </ul>
          </div>
        </aside>
      </section>

      <section class="posts__section">
        <h2 class="posts__title">Posts</h2>
        <div class="posts__timeline">
          
      
        </div>

         
      </section>

    </main>
  </body>
</html>
